---
label: FAQ Section
hide_body: true
display_field: title
fields:
- type: text
  name: section_id
  label: Element ID
- type: text
  name: title
  label: Title
  description: The title of the section.
- type: text
  name: component
  label: Component
  hidden: true
  default: faq_block.html
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle of the section.
- type: select
  name: bg
  label: Background
  description: The background of the section.
  default: gray
  config:
    source:
      type: custom
    options:
    - gray
    - white
- type: field_group_list
  name: faqitems
  label: FAQ Items
  config:
    labelField: question
  fields:
  - type: text
    name: question
    label: Question
  - type: textarea
    name: answer
    label: Answer
    config:
      wysiwyg: true
      schema:
        format: markdown
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: faqblock
  config:
    required: true

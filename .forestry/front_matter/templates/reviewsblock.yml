---
label: Reviews Section
hide_body: true
display_field: title
fields:
- type: text
  name: section_id
  label: Element ID
- type: text
  name: title
  label: Title
  description: The title of the section.
- type: text
  name: component
  label: Component
  hidden: true
  default: reviews_block.html
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle of the section.
- type: select
  name: bg
  label: Background
  description: The background of the section.
  default: gray
  config:
    source:
      type: custom
    options:
    - gray
    - white
- type: field_group_list
  name: reviews
  label: Reviews
  config:
    labelField: author
  fields:
  - type: text
    name: author
    label: Author
  - type: file
    name: avatar
    label: Avatar
  - type: text
    name: content
    label: Content
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: reviewsblock
  config:
    required: true

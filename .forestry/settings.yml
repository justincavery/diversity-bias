---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 'https://api.stackbit.com/project/5d5502069d6d970013e74959/webhook/forestry'
sections:
  - type: document
    label: Global Site Config
    path: _config.yml
    templates:
      - config
  - type: document
    label: Social Links
    path: _data/social.json
    templates:
      - social
  - type: document
    label: Author
    path: _data/author.json
    templates:
      - author
  - type: document
    label: Home
    path: index.md
    templates:
      - home
  - type: document
    label: Pricing
    path: pricing.md
    templates:
      - pricing
  - type: document
    label: Features
    path: features.md
    templates:
      - features
  - type: document
    label: Blog
    path: blog/index.md
    templates:
      - blog
  - type: document
    label: Contact
    path: contact.md
    templates:
      - contact
  - type: directory
    path: ''
    match: '**/*.md'
    exclude: >-
      {_posts/**,README.md,LICENSE.md,index.md,pricing.md,features.md,blog/index.md,contact.md}
    label: Page
    create: all
    templates:
      - page
  - type: jekyll-posts
    label: Post
    create: all
    templates:
      - post
upload_dir: images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
